<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./Assets/css/Tic-Tac-Toe.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            
        </div>
        <button id="restart">Restart</button>
        <button id="endButton">End Game</button>
        
    </div>
    <!-- observe this div it has two class names -->
    <div class="popup hide">
        <div id="scores">

            <p>X Score: <span id="xScore"></span></p>
            <p>O Score: <span id="oScore"></span></p>
        </div>
        <p id="message"></p>
        <button id="new-game">New Game</button>
        <!-- <button id="new-game">Start Game</button> -->
    </div>



    <script src="./Assets/js/Tic-Tac-Toe.js"></script>
</body>

</html>
